apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      containers:
      - name: flask-app
        image: rickhouser/flask-app:v6.1
        ports:
          - containerPort: 5000
        env:
          - name: DB_URL
            value: "postgresql://user:password@postgres:5432/tasks_db"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: flask-app
  type: ClusterIP